<div class="row">
  <div class="col-sm-3"></div>
  <div class="col-sm-6">

    <app-add-todo (todoAdd)="addTodo($event)"></app-add-todo>

    <div *ngIf="this.todos.length === 0; else elseBlock">
      <h4>No Todo list Found..</h4>
    </div>

    <ng-template #elseBlock>
      <ul *ngFor="let todo of todos; index as i">
        <app-todo-item [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)" (todoCheckbox)="toggleTodo($event)">
        </app-todo-item>
      </ul>
    </ng-template>
    <!-- <ul *ngFor="let json of jsonData; index as i">
      <li>{{ json.address }}</li>
      <li *ngFor="let addr of json.address">{{ addr | json }}</li>
    </ul> -->
    <!-- <h3>{{ jsonData | json }}</h3> -->

    <table *ngFor="let user of jsonData">
      <tr>
        <td>{{ user.address | json }}</td>
        <td>-</td>
      </tr>
      <tr *ngFor="let addr in user.address">
        <td>{{ user.address[addr] | json }} </td>
      </tr>
    </table>

  </div>
</div>
