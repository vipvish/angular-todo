<div class="my-3">
<h4 appCustomStyle tcolor="red" tsize="25px;">Add Todo | Custom Directive</h4>
<form [formGroup]="todoForm" (ngSubmit)="onSubmit(todoForm.value)" >
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" name="title" formControlName="title" >
    </div>
    <br/>
    <div class="form-group mt-10">
      <label for="desc">Description</label>
      <input type="text" class="form-control" id="desc" name="desc" formControlName="desc">
    </div><br/>
    <button type="submit" class="btn btn-primary">Add-Todo</button>
  </form>
</div>
